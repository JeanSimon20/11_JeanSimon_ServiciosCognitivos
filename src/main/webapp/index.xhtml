<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <h:form>
            <div class="ui-g-6">  
                <p:panelGrid columns="1">
                    <p:commandButton value="Ingresar texto" update="resultado Abusivo Odio Ninguno" action="#{textoC.text()}" />
                    <p:inputTextarea value="#{textoC.modelo.text}" id="resultado" rows="5" cols="30" />
                </p:panelGrid>
            </div>

            <div class="ui-g-6">
                <p:panelGrid columns="2">
                    <p:outputLabel style="font-weight: bold">Abusivo</p:outputLabel>
                    <p:outputLabel id="Abusivo" value="#{textoC.modelo.abusivo *100}"> %</p:outputLabel>
                    <p:outputLabel style="font-weight: bold">ODio</p:outputLabel>
                    <p:outputLabel id="Odio" value="#{textoC.modelo.odio *100}"> %</p:outputLabel>
                    <p:outputLabel style="font-weight: bold">Ninguno</p:outputLabel>
                    <p:outputLabel id="Ninguno" value="#{textoC.modelo.ninguno *100}"> %</p:outputLabel>
                   
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
